<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="index.js"></script>
  <title>Doctor Finder</title>
</head>
<body>
  <div>
    <h1>Doctor Finder</h1>

    <form id="form">
      <div class="form-group">
        <input id="condition" type="text" placeholder="List your condition">
        <input id="first-name" type="text" placeholder="Find by first name">
        <input id="last-name" type="text" placeholder="Find by last name">
        <button id="find" type="submit">View results</button>
      </div>
    </form>

    <div class="output"></div>

    <div class="showErrors"></div>
  </div>
</body>
</html>
